<f:form action="index" object="{search}" name="search">

	<f:form.textfield type="search" name="q" value="{searchTerm}" id="c{uid}-field-{fieldInfo.id}"/>

	<f:for each="{extendedSearch}" as="fieldInfo">
		{fieldInfo -> f:format.raw()}
	</f:for>

	<f:form.submit value="{f:translate(key:'Search')}" class="submit"/>

</f:form>
