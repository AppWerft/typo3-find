<h3>Facets</h3>
<f:for each="{results.components.facetset.facets}" as="facets" key="label" iteration="facetIterator">
	<article>
		<h1><f:translate key="facet.{label}" /></h1>
		<ol>
			<f:for each="{facets.values}" as="values" key="key">
				<f:if condition="{values} != 0">
					<li><f:link.action addQueryString="TRUE" arguments="{facet: label, selected: key}">{key}</f:link.action> ({values})</li>
				</f:if>
			</f:for>
		</ol>
	</article>
</f:for>
