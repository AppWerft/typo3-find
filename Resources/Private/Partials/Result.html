<li>
	<article>
		<h1>
			<f:link.action action="detail" arguments="{id: document.id}">
				<f:for each="{document.fields}" as="value" key="key">
					<f:if condition="{0:key}=={0:settings.standardFields.title}">
						{value}
					</f:if>
				</f:for>
			</f:link.action>
		</h1>
		<p>
			<f:for each="{document.fields}" as="value" key="key">
				<f:if condition="{0:key}=={0:settings.standardFields.snippet}">
					{value}
				</f:if>
			</f:for>
			<f:link.action action="detail" arguments="{id: document.id}">
				<f:translate key="Show Detail Page"/>
			</f:link.action>
		</p>
	</article>
</li>
