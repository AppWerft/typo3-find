<li>
	<article>
		<h1>
			<f:for each="{document.fields}" as="value" key="key">
				<f:if condition="{0:key}=={0:settings.standardFields.title}">
					<f:link.action pluginName="SolrFontendDetail" additionalParams="{tx_solrfrontend_solrfontenddetail: {id: document.fields.id}}">{value}</f:link.action>
				</f:if>
			</f:for>
		</h1>
		<p>
			<f:for each="{document.fields}" as="value" key="key">
				<f:if condition="{0:key}=={0:settings.standardFields.snippet}">
					{value}
				</f:if>
			</f:for>
		</p>
	</article>
</li>
