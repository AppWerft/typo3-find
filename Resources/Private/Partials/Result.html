{namespace s=Tx_SolrFrontend_ViewHelpers}

<li>
	<article>
		<h1>
			<f:link.action action="detail" arguments="{id: document.id}" onclick="{f:if(condition:'{settings.paging.detailPagePaging == 1}', then:'return detailViewWithPaging(this);')}">
				<s:valueForKey array="{document.fields}" key="{settings.standardFields.title}"/>
			</f:link.action>
		</h1>
		<p>
			<s:valueForKey array="{document.fields}" key="{settings.standardFields.snippet}"/>
			<f:link.action action="detail" arguments="{id: document.id}" class="details icon-right-open">
				<f:translate key="Show Detail Page"/>
			</f:link.action>
		</p>
	</article>
</li>
