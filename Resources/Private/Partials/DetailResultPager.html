{namespace s=Tx_SolrFrontend_ViewHelpers}

<f:if condition="{settings.paging.detailPagePaging}">
	<p class="queryAndPager">
		<f:if condition="{arguments.underlyingQuery}">
			<span class="underlyingQuery">
				<f:if condition="{arguments.uderlyingQuery.q}">
					<span class="query">
						<f:translate key="Query"/>
						<f:for each="{arguments.underlyingQuery.q}" as="value" key="key" iteration="iteration">
							»<f:if condition="{0:key} != {0:'default'}">{key}: </f:if>{value}<f:if condition="{iteration.isLast} == 0"> AND </f:if>«
						</f:for>
					</span>
				</f:if>
				<span class="position">
					<f:translate key="result"/>
					{arguments.underlyingQuery.position}
					<f:translate key="of"/>
					{results.numfound}
				</span>
			</span>
		</f:if>

		<span class="resultPager pager">
			<f:if condition="{document-previous}">
				<f:then>
					<f:link.action action="detail" arguments="{id: document-previous.fields.id}" class="previous icon-left-dir" onclick="return solr_frontend.detailViewWithPaging(this, {document-previous-number});" title="{f:translate(key:'previous')}: {s:valueForKey(array:document-previous.fields, key:settings.standardFields.title)}">
					</f:link.action>
				</f:then>
				<f:else>
					<a class="icon-left-dir"></a>
				</f:else>
			</f:if>
			<f:if condition="{document-next}">
				<f:then>
					<f:link.action action="detail" arguments="{id: document-next.fields.id}" class="next icon-right-dir" onclick="return solr_frontend.detailViewWithPaging(this, {document-next-number});" title="{f:translate(key:'next')}: {s:valueForKey(array:document-next.fields, key:settings.standardFields.title)}">
					</f:link.action>
				</f:then>
				<f:else>
					<a class="icon-right-dir"></a>
				</f:else>
			</f:if>
		</span>
	</p>
</f:if>
