{namespace s=Tx_SolrFrontend_ViewHelpers}
<f:if condition="{f:count(subject:facet.values)} > 0">
	<article>
		<h1>
			<f:translate key="LLL:{settings.view.languageRootPath}locallang-facets.xml:facet.{label}" default="{label}"/>
		</h1>
			<f:for each="{facet.values}" as="value" key="key">
				<li class="count-{value}">

					<f:if condition="{s:activeFacet(label: label, value: key, activeFacets: activeFacets)}">

						<f:then>
							<span class="facetName">
								<f:translate key="LLL:{settings.view.languageRootPath}locallang-facets.xml:facet.{label}.{key}" default="{key}"/>
							</span>
							<f:link.action
									addQueryString="TRUE"
									additionalParams="{tx_solrfrontend_solrfrontend: '{s:facetLink(counter: facetCounter, label: label, value: key, activeFacets: activeFacets)}'}">
								X
							</f:link.action>
						</f:then>

						<f:else>
							<f:link.action addQueryString="TRUE" additionalParams="{tx_solrfrontend_solrfrontend: '{s:facetLink(counter: facetCounter, label: label, value: key)}'}">
								<span class="facetName">
									<f:translate key="LLL:{settings.view.languageRootPath}locallang-facets.xml:facet.{label}.{key}" default="{key}"/>
								</span>
								<span class="facetCount">{value}</span>
							</f:link.action>
						</f:else>

					</f:if>

				</li>
			</f:for>
		</ol>
	</article>
</f:if>
