{namespace s=Tx_SolrFrontend_ViewHelpers}
<f:layout name="Default"/>

<f:section name="main">
	<f:render partial="DetailResultPager" arguments="{_all}"/>

	<article class="detail">
		<h1>
			<s:valueForKey array="document.fields" key="settings.standardFields.title">
		</h1>

		<dl>
			<f:for each="{document.fields}" as="value" key="key">
				<dt>{key}</dt>
				<dd>{value}</dd>
			</f:for>
		</dl>
	</article>
</f:section>
