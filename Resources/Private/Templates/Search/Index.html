<f:layout name="Default"/>

<f:section name="main">
	<f:render partial="Form" arguments="{_all}"/>

	<div class="results">
		<div class="navigation top"/>
			<f:render partial="ResultCount" arguments="{_all}"/>
			<f:render partial="Pagination" arguments="{_all}"/>
		</div>

		<f:render partial="Facets" arguments="{_all}"/>

		<ol id="c{uid}-resultList" class="resultList" start="{counterStart}">
			<f:for each="{results.documents}" as="document">
				<f:render partial="Result" arguments="{document: document}"/>
			</f:for>
		</ol>

		<div class="navigation bottom"/>
			<f:render partial="Pagination" arguments="{_all}"/>
		</div>
	</div>
</f:section>
