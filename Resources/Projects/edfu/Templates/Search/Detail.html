{namespace s=Tx_Find_ViewHelpers}
<f:layout name="Default"/>

<f:section name="main">
<f:debug>{_all}</f:debug>
	<f:render partial="Page/Standard" arguments="{_all}"/>
	<f:render partial="Components/DetailResultPager" arguments="{_all}"/>

	<article class="detail {document.fields.typ}" id="c{uid}-record-{document.fields.id}">
		<f:render partial="Edfu/Detail/{document.fields.typ}" arguments="{_all}"/>

		<hr>
		<dl>
			<f:for each="{document.fields}" as="value" key="fieldName">
				<dt>
					<f:translate key="LLL:{settings.languageRootPath}locallang-fields.xml:field.{fieldName}"
								 default="{fieldName}"/>
				</dt>
				<dd>
					<f:render partial="Display/Field/List" arguments="{results:results, document:document, field:fieldName}"/>
				</dd>
			</f:for>
		</dl>
	</article>
</f:section>
