{namespace s=Tx_Find_ViewHelpers}
<section class="general">
	<h1>
		<div class="hieroglyph">
			<img src="fileadmin/edfu-data/WL/WL{document.fields.hieroglyph}.svg" type="image/svg+xml" alt="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:Hieroglyph')}">
		</div>
		<f:render partial="Display/Field/Inline" arguments="{results:results, document:document, field:'transliteration', separator:', '}"/>
	</h1>
	<dl>
		<f:render partial="Display/DLField" arguments="{results:results, document:document, field:'uebersetzung'}"/>
		<f:render partial="Display/DLField" arguments="{results:results, document:document, field:'ortsbeschreibung'}"/>
		<f:render partial="Display/DLField" arguments="{results:results, document:document, field:'ort',
														linkFieldContent:1, linkFacets:'{typ:\'{ort:1}\'}'}"/>
		<f:render partial="Edfu/StellenDLItem" arguments="{_all}"/>
		<f:render partial="Display/DLField" arguments="{results:results, document:document, field:'anmerkung'}"/>
	</dl>
</section>
